<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Let \(P, Q\) be statements. The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">exclusive or</dfn> of \(P\) and \(Q\text{,}\) denoted by \(P \oplus Q\text{,}\) is a statement that is true if exactly one of \(P\) or \(Q\) are true.</p>
