<p>A <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">tautology</dfn> is a statement form that is always <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">true</em> regarless of the truth values of the individual statements substituted for its statement variables. A statement whose form is a tautology is a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">tautological statement</dfn>.</p>
