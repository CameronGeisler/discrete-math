<span class="type">Theorem</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">7.4.9</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>
</h4>
<p>The empty set is a subset of all other sets. In other words, for all sets \(A\text{,}\) \(\emptyset \subseteq A\text{.}\) Also, the empty set is a strict subset of every set, except for the empty set.</p></article><span class="incontext"><a href="section-SIAP.html#theorem-52">in-context</a></span>
