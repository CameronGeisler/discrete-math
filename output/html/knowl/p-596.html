<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Note that only sets can be subsets of other sets. In particular, elements are not subsets of other sets. For example, \(1 \subseteq \set{1, 2, 3}\) is false, whereas \(\set{1} \subseteq \set{1, 2, 3}\text{.}\) Instead, we have \(1 \in \set{1,2,3}\text{.}\)</p>
