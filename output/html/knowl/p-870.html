<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>We can determine this by arranging the \(n\) presents in a row, and having the child 1 take the first \(n_1\) presents starting from the left, then child 2 takes the next \(n_2\) presents, and so on, until child \(k\) takes the remaining $n_k$ presents.</p>
