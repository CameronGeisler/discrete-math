<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Let \(P, Q\) be statements. The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">conjunction</dfn> of \(P\) and \(Q\text{,}\) denoted by \(P \land Q\text{,}\) is a statement that is true if both \(P\) and \(Q\) are true, and is false if at least one of \(P\) and \(Q\) are false.</p>
