<span class="type">Definition</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">1.1.7</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>
</h4>
<p>Let \(A\) be a finite set. The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">cardinality</dfn> (or <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">size</dfn> or <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">cardinal number</dfn>) of a set \(A\text{,}\) denoted by \(n(A)\) or \(\abs{A}\text{,}\) is the number of elements in \(A\text{.}\)</p></article><span class="incontext"><a href="section-ITS.html#definition-6">in-context</a></span>
