<p>A <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">universal conditional statement</dfn> is a statement of the form,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\forall x \in D, \text{ if } P(x) \text{ then } Q(x) \qquad \text{or,} \qquad \forall x \in D, P(x) \rightarrow Q(x)
\end{equation*}
