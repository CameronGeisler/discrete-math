<article class="theorem theorem-like"><h4 class="heading">
<span class="type">Theorem</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">7.1.10</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>
</h4>
<p>Sets \(A\) and \(B\) are equal if and only if \(A\) is a subset of \(B\) and \(B\) is a subset of \(A\text{.}\) In mathematical logic,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
(A = B) \equiv (A \subseteq B) \land (B \subseteq A)
\end{equation*}
</div></article><span class="incontext"><a href="section-MAS.html#theorem-37">in-context</a></span>
