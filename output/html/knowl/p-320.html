<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>To disprove a statement is to prove its negation. To disprove \(\forall x \in D\text{,}\) if \(P(x)\text{,}\) then \(Q(x)\text{,}\) we have to prove the negation, that is, there exists \(x \in D\) such that \(P(x)\) and \(Q(x)\text{.}\)</p>
