<p>The number of distinct necklaces arrangements that can be formed with \(n\) distinct beads is,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\frac{(n-1)!}{2}
\end{equation*}
