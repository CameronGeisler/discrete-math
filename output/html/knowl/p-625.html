<p>Then, assume the result is true for \(n = k \in \mathbb{N}\text{,}\) that every set with \(n\) elements has \(2^n\) subsets. Then, let \(B = \set{a_1, a_2, \dots, a_n, a_{n+1}\) be a set with \(n+1\) elements, and we want to show that \(B\) has \(2^{n+1}\) subsets.</p>
