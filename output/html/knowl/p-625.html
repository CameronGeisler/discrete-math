<p>Let \(\equiv \pmod{n}\) be the relation such that for \(a, b \in \mathbb{Z}\text{,}\) \(a \equiv b\) if \(a - b = kn\) for some \(k \in \mathbb{Z}\text{.}\) Then, \(\equiv \pmod{n}\) is an equivalence relation.</p>
