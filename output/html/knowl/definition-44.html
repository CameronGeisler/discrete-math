<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">7.1.5</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="title">Relation between two different sets.</span>
</h4>
<p>Let \(A, B\) be sets. A <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">relation</dfn> between \(A\) and \(B\text{,}\) \(R\text{,}\) is a subset of \(A \times B\text{.}\) If \(R = A \times B\) between \(A\) and \(B\text{,}\) then \(x R y\) for all \(x \in A\) and \(y \in B\text{.}\)</p></article><span class="incontext"><a href="section-R.html#definition-44">in-context</a></span>
