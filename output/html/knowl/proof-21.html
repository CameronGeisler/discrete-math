<article class="hiddenproof"><h4 class="heading"><span class="type">Proof</span></h4>By contradiction, suppose \(n\) is the largest integer/real number. Then, \(n + 1\) is also an integer/real number and \(n + 1 &gt; n\text{,}\) which contradicts our assumption that \(n\) is the largest integer/real number.</article><span class="incontext"><a href="section-PBC.html#proof-21">in-context</a></span>
