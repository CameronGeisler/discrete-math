<body><article class="hiddenproof"><p>We want to show that for all \(a \in A\text{,}\) we have \(a \in C\text{.}\) Let \(a \in A\text{.}\) Since \(A \subseteq B\text{,}\) this implies that \(a \in B\text{.}\) Then, since \(B \subseteq C\text{,}\) this implies that \(a \in C\text{,}\) as desired.</p></article></body>
