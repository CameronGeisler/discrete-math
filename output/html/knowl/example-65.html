<article class="example example-like"><h4 class="heading">
<span class="type">Example</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">7.2.12</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>
</h4>
<p>If \(A\) is the set of all even integers, \(A = \set{2n: n \in \mathbb{Z}}\text{,}\) then for \(U = \mathbb{Z}\text{,}\) its complement \(\overline{A}\) is the set of all odd integers,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\overline{A} = \set{2n + 1: n \in \mathbb{Z}}
\end{equation*}
</div></article><span class="incontext"><a href="section-SOUIC.html#example-65">in-context</a></span>
