<p><dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">Proof by contrapositive</dfn> involves proving a conditional \(P \rightarrow Q\) by instead proving its contrapositive \(\neg Q \rightarrow \neg P\text{.}\) This is valid because the contrapositive of a conditional is logically equivalent to the original conditional.</p>
