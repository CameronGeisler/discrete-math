<p>Then, \(k(k+1)(k+2)\) is the product of 3 consecutive integers. Then, one of \(k, k+1, k+2\) must be divisible by 3, so \(k(k+1)(k+2)\) is divisible by 3, and so \(3 \mid ((k + 1)^3 - (k + 1))\text{.}\) Thus, the result is true for all \(n \in \mathbb{N}, n \geq 2\text{.}\)</p>
