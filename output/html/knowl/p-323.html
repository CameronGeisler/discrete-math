<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Let \(a, b \in \mathbb{R}, a \lt b\text{.}\) Then,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
a \lt \frac{a + b}{2} \lt b
\end{equation*}
</div>
<p class="continuation">In other words, the average of two numbers \(a\) and \(b\) is greater than the smaller number and less than the larger number.</p>
<span class="incontext"><a href="section-DPPBC.html#p-323">in-context</a></span>
