<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>A function \(f\) is <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">injective</dfn> (or is <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">one-to-one</dfn>, or \(f\) is an <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">injection</dfn>) if for all \(x_1, x_2 \in A\text{,}\) if \(f(x_1) = f(x_2)\text{,}\) then \(x_1 = x_2\text{.}\)</p>
