<p>The number of ways to distribute \(n\) identical objects to \(k\) people is,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\boxed{\binom{n+k-1}{k-1}}
\end{equation*}
