<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Let \(A, B\) be sets. Then, \(\abs{A \times B} = \abs{A} \cdot \abs{B}\text{.}\) More generally, let \(A_1, \dots, A_n\) be sets. Then, \(\abs{A_1 \times \cdots \times A_n} = \abs{A_1} \cdot \cdots \cdot \abs{A_n}\text{.}\)</p>
