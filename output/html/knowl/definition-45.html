<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">7.1.2</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>
</h4>
<p>Intuitively, a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">finite</dfn> set has a finite number of elements, i.e. the number of elements in the set is a whole number. An <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">infinite</dfn> set has infinitely many elements, i.e. the number of elements in the set is not a whole number.</p></article><span class="incontext"><a href="section-MAS.html#definition-45">in-context</a></span>
