<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Recall that the empty set is a set with no elements. In fact, there is only one such set, so it is called <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">the</em> empty set, and this is why it is denoted by a symbol, \(\emptyset\text{.}\)</p>
