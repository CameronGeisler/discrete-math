<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>We say that all the elements in an equivalence class are <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">equivalent</dfn> in the sense of the equivalence relation. Any element of an equivalence class is called a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">representative</dfn> of that class.</p>
