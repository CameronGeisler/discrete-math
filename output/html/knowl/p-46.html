<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Recall that a permutation of \(r\) elements from an \(n\) element set consists of choosing \(r\) elements from the set in a particular order. We can view this as choosing an “ordered subset” of \(r\) elements from an \(n\) element set.</p>
