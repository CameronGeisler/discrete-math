<body><article class="hiddenproof"><p>The key insight is that odd numbers create “L” shapes. Arranging these pieces of area \(1, 3, 5, 7, \dots,\) up to \(2n-1\text{,}\) next to each other, forms a square, of side length \(n\text{,}\) which has area \(n^2\text{.}\)</p></article></body>
