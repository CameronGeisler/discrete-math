<p>By the induction hypothesis, \(k^2 - 1\) is divisible by 8. Also, \(k\) is odd, so \(k + 1\) is even, and so \(4(k + 1) = 4(2l) = 8l\) for some \(l \in \mathbb{Z}\text{,}\) which is divisible by 8. Then, their sum \((k^2 - 1) + 4(k + 1)\) is divisible by 8.</p>
