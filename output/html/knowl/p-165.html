<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>The number of permutations of \(n\) unique objects taken \(r\) at a time is denoted by \(\nPr{n}{r}\text{,}\) and is given by,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\boxed{\nPr{n}{r} = \frac{n!}{(n - r)!}}
\end{equation*}
</div>
