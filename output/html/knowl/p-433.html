<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Let \(P(n)\) be a statement depending on \(n \in \mathbb{N}\text{.}\) Then, \(P(n)\) is true for all natural numbers \(n\) if,</p>
<ul class="disc">
<li><p>\(P(1)\) is true.</p></li>
<li><p>For all \(k \in \mathbb{Z}\text{,}\) if \(P(1), P(2), \dots, P(k)\) is true, then \(P(k + 1)\) is true.</p></li>
</ul>
