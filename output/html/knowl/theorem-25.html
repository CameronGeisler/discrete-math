<article class="theorem theorem-like"><h5 class="heading">
<span class="type">Theorem</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">6.2.6</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="title">Finite geometric series formula.</span>
</h5>
<p>For \(n \in \mathbb{N}, r \neq 1\text{,}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
1 + r + r^2 + \dots + r^{n-1} = \sum_{i=1}^n r^{i-1} = \frac{r^n - 1}{r - 1}
\end{equation*}
