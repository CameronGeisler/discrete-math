<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>To show that a existential statement is true, it is sufficient to provide a single example \(x\) that satisfies \(P(x)\text{.}\) To prove it is false requires proving that \(P(x)\) is false for all values of \(x\text{.}\)</p>
