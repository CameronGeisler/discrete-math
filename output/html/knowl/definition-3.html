<span class="type">Definition</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">1.1.3</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>
</h4>
<p>Let \(S\) be a set, \(P(x)\) be a property that elements of \(S\) may or may not satisfy. Then, we write,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\set{x \in S: P(x)}
\end{equation*}
</div>
<p class="continuation">which represents <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">the set of all elements \(x\)in \(S\) such that \(P(x)\) is true.</dfn></p></article><span class="incontext"><a href="section-ITS.html#definition-3">in-context</a></span>
