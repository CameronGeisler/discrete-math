<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>For all \(n \in \mathbb{N}\text{,}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
1^3 + 2^3 + 3^3 + \dots + (n - 1)^3 + n^3 = \sum_{i=1}^n i^3 = \brac{\frac{n(n + 1)}{2}}^2
\end{equation*}
</div>
<p class="continuation">Notice that in particular,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\sum_{i=1}^n i^3 = \brac{\sum_{i=1}^n i}^2
\end{equation*}
</div>
