<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Roughly, a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">set</dfn> is a collection of distinct objects, called <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">elements</dfn> (or <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">members</dfn>).</p>
<ul class="disc">
<li><p>Sets are typically represented by capital letters, like \(A, B, S\text{,}\) etc.</p></li>
<li><p>The objects in sets can be pretty much anything, i.e. they need not be numbers.</p></li>
</ul>
