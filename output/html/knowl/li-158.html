</h5>Let \(a, b \in \mathbb{Z}\) with \(a R b\text{.}\) Then, \(2 \mid (a - b)\text{,}\) so there exists \(k \in \mathbb{Z}\) such that \(a - b = 2k\text{.}\) Then, \(b - a = 2(-k)\) with \(-k \in \mathbb{Z}\text{,}\) so \(2 \mid (b - a)\text{.}\) Thus, \(b R a\text{.}\)</article><span class="incontext"><a href="section-ER.html#li-158">in-context</a></span>
