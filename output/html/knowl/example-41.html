<article class="example example-like"><h4 class="heading">
<span class="type">Example</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">7.2.7</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>
</h4>
<p>Let \(f = \set{(x,y) \in \mathbb{Z}^2: 3x + 2y = 0}\text{.}\) Then, \(f\) is not a function, as for \(1 \in \mathbb{Z}\text{,}\) \(3 + 2y = 0\text{,}\) but \(y = -3/2 \notin \mathbb{Z}\text{.}\) Thus, \((1,y) \notin f\text{.}\)</p></article><span class="incontext"><a href="section-F.html#example-41">in-context</a></span>
