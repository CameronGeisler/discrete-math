<article class="hiddenproof"><h4 class="heading"><span class="title">Proof using previous results.</span></h4>
<p>First, \(\sqrt{12} = 2 \sqrt{3}\text{.}\) Then, \(2\) is rational and \(\sqrt{3}\) is irrational, and the product of a rational and irrational is irrational, so \(\sqrt{12}\) is irrational.</p></article><span class="incontext"><a href="section-PBC.html#proof-30">in-context</a></span>
