<p>Let there be $k$ choices with $n$ ways to make each choice. Then, there are,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\underbrace{n \cdot n \cdots n}_{\text{$k$ factors of $n$}} = n^k
\end{equation*}
</div>
<p class="continuation">ways to make the sequence of choices.</p></article><span class="incontext"><a href="section-TFCP.html#corollary-1">in-context</a></span>
