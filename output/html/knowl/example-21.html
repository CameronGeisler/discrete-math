<p>Determine the number of anagrams that can be formed from the word COMBINATORICS.</p>
<p>There are 13 letters, with O and I both repeated twice. Thus, the number of anagrams is,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\frac{13!}{2!2!} = 1556755200
\end{equation*}
