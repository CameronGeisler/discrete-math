<article class="example example-like"><h4 class="heading">
<span class="type">Example</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">7.4.11</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>
</h4>
<p>Let \(\mathcal{R}\) be “have equal parity” on \(\mathbb{Z}\text{,}\) i.e. \(a\) has equal parity with \(b\) if \(a\) and \(b\) are either both even or both odd. Then, \(R\) is reflexive, symmetric, and transitive.</p>
