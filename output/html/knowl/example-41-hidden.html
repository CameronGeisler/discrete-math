<body><article class="example example-like"><p>Let \(f = \set{(x,y) \in \mathbb{Z}^2: 3x + 2y = 0}\text{.}\) Then, \(f\) is not a function, as for \(1 \in \mathbb{Z}\text{,}\) \(3 + 2y = 0\text{,}\) but \(y = -3/2 \notin \mathbb{Z}\text{.}\) Thus, \((1,y) \notin f\text{.}\)</p></article></body>
