<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Let \(f: X \rightarrow Y\) be a function. \(f\) is <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">surjective</dfn> (or <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">onto</dfn>, or \(f\) is a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">surjection</dfn>) if for all \(y \in Y\text{,}\) there exists \(x \in X\) such that \(f(x) = y\text{.}\)</p>
