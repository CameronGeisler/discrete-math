<span class="type">Definition</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">7.2.1</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>
</h4>
<p>The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">union</dfn> of \(A\) and \(B\text{,}\) denoted by \(A \cup B\text{,}\) is the set of all elements in \(A\) or in \(B\text{.}\) In other words,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\boxed{A \cup B = \set{x: x \in A \text{ or } x \in B}}
\end{equation*}
