<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Let \(P\) be a statement. The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">negation</dfn> of \(P\text{,}\) denoted by \(\neg P\text{,}\) is a statement which is true if \(P\) is false, and is false when \(P\) is true.</p>
