<body><article class="example example-like"><p>If \(A\) is the set of all even integers, \(A = \set{2n: n \in \mathbb{Z}}\text{,}\) then for \(U = \mathbb{Z}\text{,}\) its complement \(\overline{A}\) is the set of all odd integers,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\overline{A} = \set{2n + 1: n \in \mathbb{Z}}
\end{equation*}
</div></article></body>
