<body><article class="example example-like"><p>\(\mathbb{R} \times \mathbb{R} = \mathbb{R}^2\) is the familiar Cartesian plane, and \(\mathbb{R} \times \mathbb{R} \times \mathbb{R} = \mathbb{R}^3\) is three-dimensional Euclidean space. In general, \(\mathbb{R}^n\) is the set of all \(n\)-tuples of real numbers.</p></article></body>
