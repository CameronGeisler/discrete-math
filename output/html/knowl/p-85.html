<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>If two statements have the same truth values in every case, then we say that \(P\) and \(Q\) are <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">logically equivalent</dfn>, and this is denoted by \(P \equiv Q\text{.}\) Roughly, this means that the two statements are “equal”, in the sense of logic.</p>
