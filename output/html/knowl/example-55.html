<article class="example example-like"><h4 class="heading">
<span class="type">Example</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">7.1.6</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="title">Every set is a subset of itself.</span>
</h4>
<p>All sets are subsets of themselves. In other words, for all \(A\text{,}\) \(A \subseteq A\text{.}\) Note that a set is not a strict subset of itself.</p>
<p>This is because, for every element in \(A\text{,}\) that element is in \(A\text{.}\)</p></article><span class="incontext"><a href="section-MAS.html#example-55">in-context</a></span>
