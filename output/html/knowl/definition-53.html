<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">7.3.1</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>
</h4>
<p>An <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">ordered pair</dfn> \((a,b)\text{,}\) is an ordered list of two elements \(a\) and \(b\text{.}\) Two ordered pairs are equal if and only if their corresponding components are equal. In other words, \((a,b) = (c,d)\) are equal if and only if \(a = c\) and \(b = d\text{.}\)</p></article><span class="incontext"><a href="section-TCP.html#definition-53">in-context</a></span>
