<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Today, most mathematical objects are “formally” defined in terms of sets. For example, functions are defined as a particular kind of set. In fact, numbers, such as natural numbers \(1, 2, \dots\text{,}\) can be defined using sets.</p>
