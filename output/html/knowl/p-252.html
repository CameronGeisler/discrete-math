<p>The explicit evaluation of a sum (i.e. the right hand side of the equation) is called its <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">expansion</dfn>. To evaluate \(\sum_{i=m}^n a_i\text{,}\) evaluate \(f\) at each integer \(m, m + 1, \dots, n\) successively, and sum the results.</p>
