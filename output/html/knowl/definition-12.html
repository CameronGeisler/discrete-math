<p>Let \(P, Q\) be statements. The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">disjunction</dfn> (or, <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">or</dfn>), denoted by \(P \lor Q\text{,}\) is a statement that is true if at least one of \(P\) or \(Q\) is true, and is false if both \(P\) and \(Q\) are false.</p></article><span class="incontext"><a href="section-ITL.html#definition-12">in-context</a></span>
