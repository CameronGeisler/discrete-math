<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>If an object \(x\) is an element of the set \(A\text{,}\) we write \(x \in A\text{.}\) Otherwise, we write \(x \notin A\text{.}\) For each object \(x\) and set \(A\text{,}\) either \(x \in A\) or \(x \notin A\text{,}\) but not both.</p>
