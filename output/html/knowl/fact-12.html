<span class="type">Fact</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">5.3.3</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="title">Sum of rational and irrational is irrational.</span>
</h4>
<p>The sum of a rational number and irrational number is irrational. In other words, if \(r \in \mathbb{Q}\) and \(x \in \mathbb{R} \setminus \mathbb{Q}\text{,}\) then \(r + x \in \mathbb{R} \setminus \mathbb{Q}\text{.}\)</p></article><span class="incontext"><a href="section-PBC.html#fact-12">in-context</a></span>
