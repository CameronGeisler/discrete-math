<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>For all \(n \in \mathbb{N}\text{,}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
1^3 + 2^3 + 3^3 + \dots + (n - 1)^3 + n^3 = \sum_{i=1}^n i^3 = \frac{n^2(n + 1)^2}{4}
\end{equation*}
</div>
