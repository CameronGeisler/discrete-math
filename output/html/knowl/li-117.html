<article class="li"><h4 class="heading">
<span class="type">Item</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>
</h4>The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">range</dfn> of \(f\text{,}\) sometimes denoted by \(R(f)\text{,}\) is the set of all outputs of \(f\text{.}\) In other words,<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
R(f) = \set{f(x): x \in X} = \set{y \in Y: \exists x \in X \text{ such that } f(x) = y}
\end{equation*}
</div>In general, \(R(f) \neq Y\text{.}\)</article><span class="incontext"><a href="section-F.html#li-117">in-context</a></span>
