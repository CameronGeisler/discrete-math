<p>For all \(n \in \mathbb{N}, n \geq 2\text{,}\) \(n^3 - n\) is divisible by 3. That is, \(3 \mid (n^3 - n)\text{.}\)</p></article><span class="incontext"><a href="section-IE.html#fact-29">in-context</a></span>
