<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>An <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">ordered pair</dfn> \((a,b)\text{,}\) is an ordered list of two elements \(a\) and \(b\text{.}\) Two ordered pairs are equal if and only if their corresponding components are equal. In other words, \((a,b) = (c,d)\) are equal if and only if \(a = c\) and \(b = d\text{.}\)</p>
