<p>The product of a rational number and irrational number is irrational. In other words, if \(r \in \mathbb{Q}\) and \(x \in \mathbb{R} \setminus \mathbb{Q}\text{,}\) then \(rx \in \mathbb{R} \setminus \mathbb{Q}\text{.}\)</p>
