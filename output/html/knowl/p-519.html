<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>For all \(n \in \mathbb{N}, n \geq 4\text{,}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
n! &gt; 2^n
\end{equation*}
</div>
<p class="continuation">In other words, the number of permutations of an \(n\)-element set \(n!\text{,}\) is greater than the number of subsets of an \(n\)-element set \(2^n\text{.}\)</p>
