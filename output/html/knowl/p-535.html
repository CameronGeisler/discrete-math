<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>For all \(n \in \mathbb{N}, n \geq 2\text{,}\) \(n^3 - n\) is divisible by 3. That is, \(3 \mid (n^3 - n)\text{.}\)</p>
