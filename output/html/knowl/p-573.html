<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Let \(S = \set{c_1, c_2, \dots, c_n}\) represent a set of \(n\) cows, each labelled \(c_k\text{.}\) For \(n = 1\text{,}\) this is a set of 1 cow, of which all cows have the same colour, vacuously.</p>
