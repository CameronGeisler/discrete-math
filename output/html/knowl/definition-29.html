<p>A universal conditional \(\forall x \in D, P(x) \rightarrow Q(x)\text{,}\) is said to be <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">vacuously true</dfn> (or <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">true by default</dfn>) if \(P(x)\) is false for every \(x \in D\text{.}\)</p></article><span class="incontext"><a href="section-Q.html#definition-29">in-context</a></span>
