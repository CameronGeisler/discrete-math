<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Let \(A\) and \(B\) be sets. The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">Cartesian product</dfn> of \(A\) and \(B\text{,}\) denoted by \(A \times B\text{,}\) is the set of all ordered pairs with elements in \(A\) as the first element and elements in \(B\) as the second element.</p>
