<p>To contrast with strong induction, “regular” induction is sometimes called <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">weak induction</dfn>. Induction allows us to use <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">all</em> of the previous information, and it is also logically valid. It is called strong induction, because of the stronger hypotheses that are assumed.</p>
