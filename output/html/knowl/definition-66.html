<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">8.3.2</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>
</h4>
<p>Let \(f: X \rightarrow Y\) be a function. \(f\) is <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">surjective</dfn> (or <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">onto</dfn>, or \(f\) is a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">surjection</dfn>) if for all \(y \in Y\text{,}\) there exists \(x \in X\) such that \(f(x) = y\text{.}\)</p></article><span class="incontext"><a href="section-OAO.html#definition-66">in-context</a></span>
