<p>The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">two's complement</dfn> of an integer \(a\) between \(-128\) and \(127\) (inclusive) is the integer,</p>

\begin{cases} a \amp a \geq 0 \\ 2^8 - \abs{a} \amp a \lt 0 \end{cases}
