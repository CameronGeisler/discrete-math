<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>We can also consider sequences which continue indefinitely, called <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">infinite sequences</dfn> (in contrast, sequences with finitely many terms are called <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">finite sequences</dfn>). Infinite sequences are commonly studied in calculus.</p>
