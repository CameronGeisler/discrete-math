(1 + x)^{k+1} \amp = (1 + x)^k(1 + x)\\
\amp \geq (1 + kx)(1 + x) \amp\amp \text{as $(1 + x)^k \geq 1 + kx$ and $1 + x &gt; 0$}\\
\amp = 1 + x + kx + x^2\\
\amp = 1 + (k + 1)x + kx^2\\
\amp \geq 1 + (k + 1)x \amp\amp \text{as $kx^2 \geq 0$}
