<p>The negation of a statement that is itself a negation is the original statement. For example, the negation of “The grass is not green”, is “It is not true that the grass is not green”, or, “The grass is green” (a <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">double negative</em>).</p>
