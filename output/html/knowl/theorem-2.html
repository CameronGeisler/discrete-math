<span class="type">Theorem</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">2.4.2</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="title">Associative property.</span>

<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{gather*}
P \land (Q \land R) \equiv (P \land Q) \land R\\
P \lor (Q \lor R) \equiv (P \lor Q) \lor R
\end{gather*}
