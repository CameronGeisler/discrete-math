</h5>Let \(x_1, x_2 \in \mathbb{R}\) with \(f(x_1) = f(x_2)\text{.}\) Then, \(7x_1 - 3 = 7x_2 - 3\text{,}\) and so \(x_1 = x_2\text{.}\) Thus, \(f\) is injective.</article><span class="incontext"><a href="section-OAO.html#li-118">in-context</a></span>
