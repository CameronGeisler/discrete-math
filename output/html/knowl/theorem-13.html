<article class="theorem theorem-like"><h4 class="heading">
<span class="type">Theorem</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">3.4.4</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>
</h4>
<p>Let \(A\) be a set of \(n\) elements, \(A = \set{a_1, \dots, a_n}\text{.}\) Then, the number of \(k\) element subsets of \(A\) is,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\nCr{n}{k} = \frac{n!}{k!(n - k)!}
\end{equation*}
</div></article><span class="incontext"><a href="section-C.html#theorem-13">in-context</a></span>
