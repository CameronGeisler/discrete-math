<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>If we were limited to a maximum of 3 symbols, we would only have \(2 + 4 + 8 = 14\) total sequences, when we need 26 to represent every letter of the alphabet. Using 4 symbols, we have 16 more sequences for a total of \(32 &gt; 26\) sequences.</p>
