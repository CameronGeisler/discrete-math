</h5>Let \(y \in \mathbb{R}\text{,}\) so that \(x = \frac{y+3}{7} \in \mathbb{R}\text{.}\) Then, \(f(x) = 7(x+3)/7 - 3 = y\text{.}\) Thus, \(f\) is surjective.</article><span class="incontext"><a href="section-OAO.html#li-119">in-context</a></span>
