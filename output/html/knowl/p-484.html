<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>The most difficult and important part of induction is the inductive step. Often, the inductive step involves showing that the \((k+1)\)th case can be written <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">in terms of</em> the \(k\)th case, in some way. This will allow you to use the inductive assumption.</p>
