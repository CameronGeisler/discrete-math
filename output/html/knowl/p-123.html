<p>To show that an universal statement is true, this requires proving that \(P(x)\) is true for all values of \(x\text{.}\) To prove it is false, it is sufficient to provide one example where it is false (called a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">counterexample</dfn>).</p>
