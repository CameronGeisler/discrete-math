<p>The sum of the first \(n\) natural numbers is \(\frac{n(n+1)}{2}\text{.}\) In other words,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
1 + 2 + 3 + \dots + (n-1) + n = \sum_{i=1}^n i = \frac{n(n+1)}{2}
\end{equation*}
</div>
